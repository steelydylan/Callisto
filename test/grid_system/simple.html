<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../dist/css/callisto.css">
  <link rel="stylesheet" href="../../bower_components/mocha/mocha.css">
  <title>Simple Grid System: Test</title>
</head>
<body>
  <div id="mocha"></div>
  
  <div id="test">
    <script>
      var sizes = [ 'xs', 'sm', 'md', 'lg' ];
      
      sizes.forEach(function (size) {
        document.write('<h2>cs-col-' + size + '-*</h2>');
        
        for (var i = 0; i < 6; ++i) {
          var lhs = i + 1;
          var rhs = 12 - i - 1;
          
          document.write(
            '<div class="cs-row">',
              '<div class="cs-col-' + size + '-' + lhs + '">',
                '<div class="cs-card cs-card-primary">',
                  lhs,
                '</div>',
              '</div>',
              '<div class="cs-col-' + size + '-' + rhs + '">',
                '<div class="cs-card">',
                  rhs,
                '</div>',
              '</div>',
            '</div>'
            );
        }
      });
    </script>
  </div>
  
  <script src="../vendor.js"></script>
  <script src="../../dist/callisto.js"></script>
  <script src="../test.js"></script>
  <script src="simple.js"></script>
</body>
